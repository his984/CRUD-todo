<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CRUD_Todo</title>
      <link rel="stylesheet" href="/style.css">
      <!-- External libraries -->
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

      <!-- Todo-container -->
      <div class="todo-container">
            <!-- Header -->
            <div class="header">
                  <h1>My Todo List</h1>
                  <button class="btn-style add-btn">
                        <span class="material-symbols-outlined">
                              add
                        </span>
                  </button>
            </div>
            <!-- End Header -->
            <!----------------------------------------------------->
            <!-- Todo Tasks-->
            <div id="tasks">
                  <!-- Task -->
                  <div class="task">
                        <div class="task-actions">
                              <button class="btn-style"><span class="material-symbols-outlined">
                                          edit
                                    </span></button>
                              <button class="btn-style">
                                    <span class="material-symbols-outlined">
                                          check
                                    </span>
                              </button>
                              <button class="btn-style"><span class="material-symbols-outlined">
                                          delete
                                    </span></button>
                        </div>
                        <!--------------------------------->
                        <div class="task-details">
                              <h3>Read Book</h3>
                              <span class="material-symbols-outlined">
                                    calendar_month
                              </span>
                              <span class="date">Date</span>
                        </div>
                        <!--------------------------------->
                  </div>
                  <!-- End task -->
                  <!--------------------------------->
                  <!-- Task -->
                  <div class="task">
                        <div class="task-actions">
                              <button class="btn-style"><span class="material-symbols-outlined">
                                          edit
                                    </span></button>
                              <button class="btn-style">
                                    <span class="material-symbols-outlined">
                                          check
                                    </span>
                              </button>
                              <button class="btn-style"><span class="material-symbols-outlined">
                                          delete
                                    </span></button>
                        </div>
                        <!--------------------------------->
                        <div class="task-details">
                              <h3>Read Book</h3>
                              <span class="material-symbols-outlined">
                                    calendar_month
                              </span>
                              <span class="date">Date</span>
                        </div>
                        <!--------------------------------->
                  </div>
                  <!-- End task -->
                  <!--------------------------------->
            </div>
            <!-- End Tasks -->
      </div>
      <!-- End  Todo-container  -->

</body>
<script src="/main.js"></script>

</html>
